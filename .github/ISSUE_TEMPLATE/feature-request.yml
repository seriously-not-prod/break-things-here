name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["feature-request"]
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Suggest a new feature or enhancement for the project.
        
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What is the current pain point?
      placeholder: "I'm frustrated when... / It's difficult to..."
    validations:
      required: true
      
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: A clear description of what you want to happen
    validations:
      required: true
      
  - type: textarea
    id: user-benefit
    attributes:
      label: User Benefit
      description: Who will benefit from this feature and how?
      placeholder: Describe the value this feature provides
    validations:
      required: true
      
  - type: dropdown
    id: user-type
    attributes:
      label: User Type
      description: Who is the primary user of this feature?
      options:
        - End User
        - Administrator
        - Developer
        - All Users
        - Other
    validations:
      required: true
      
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe alternatives you've considered
    validations:
      required: false
      
  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Provide specific examples of how this feature would be used
      placeholder: |
        1. User scenario 1
        2. User scenario 2
    validations:
      required: false
      
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical
        - High
        - Medium
        - Low
    validations:
      required: true
      
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or mockups
      placeholder: Links, images, or additional details
    validations:
      required: false
