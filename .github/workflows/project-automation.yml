name: Project Automation

on:
  issues:
    types: [opened, closed, reopened]
  pull_request:
    types: [opened, closed, reopened, ready_for_review, converted_to_draft]
  pull_request_review:
    types: [submitted]

jobs:
  update-project-status:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Add new issues to Project 1
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/seriously-not-prod/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Move to Code Review when PR opens
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/seriously-not-prod/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on issue with project link
        if: github.event_name == 'issues' && github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ This issue has been added to [Project 1](https://github.com/orgs/seriously-not-prod/projects/1)\n\n**Workflow Status:**\n- Backlog → Ready → In Progress → Code Review → Testing → Ready for Release → Released'
            })
